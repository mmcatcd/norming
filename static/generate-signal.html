<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norming</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="sine-wave-container">
      <h2>Sine Wave Oscillator</h2>
      <ul class="sine-wave-list" style="list-style-type: none;">
        <li>
          <label for="octave">Octave</label>
          <input type="number" class="note-input-box" onchange="changeOctave(this.value);" name="octave" min="1" max="8" value="4" style="width: 60px;">
        </li>
        <li>
          <label for="temperament">Temperament</label>
          <select id="cars" class="note-input-box" onchange="changeTemperament(this.value);" name="temperament">
            <option value="equal">Equal temperament</option>
            <option value="pythag">Pythagorean</option>
          </select>
        </li>
      </ul>
      <div>
        <input type="button" class="note-button" value="C" name="C" />
        <input type="button" class="note-button" value="C#" name="C#" />
        <input type="button" class="note-button" value="D" name="D" />
        <input type="button" class="note-button" value="D#" name="D#" />
        <input type="button" class="note-button" value="E" name="E" />
        <input type="button" class="note-button" value="F" name="F" />
        <input type="button" class="note-button" value="F#" name="F#" />
        <input type="button" class="note-button" value="G" name="G" />
        <input type="button" class="note-button" value="G#" name="G#" />
        <input type="button" class="note-button" value="A" name="A" />
        <input type="button" class="note-button" value="A#" name="A#" />
        <input type="button" class="note-button" value="B" name="B" />
        <input type="button" class="note-button" value="C" name="C_" />
     </div>
    </div>

    <script type="text/javascript" src="signalGenerator.js"></script>
  </body>
</html>
